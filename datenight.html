<!DOCTYPE html>
<html>
    <head>
        <title>DateNight</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="datenight.css">
        <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="pagebody">
        <h1 id="pagelogo">DateNight</h1>

        <div id="mybox">
            <div id="foodsec">
                <p>What are you in the mood for?</p>
                <input type="text">
                <button type="button" class="btn btn-secondary btn-lg" id="generateMealBtn">Let's Eat</button>
            </div>
            <div id="drinksec">
                <p>What would you like to drink?</p>
                <input type="text">
                <button type="button" class="btn btn-secondary btn-lg" id="generateCocktailBtn">Let's Drink</button>
            </div>
            <div id="bothsec">
                <p id=bothp>Get me both!</p>
                <button type="button" class="btn btn-secondary btn-lg">Wine & Dine</button>
            </div>
    </div>
        <div id='mealContainer'> </div>
        <div id="DrinkContainer"></div> 

    </body>

    <script src="https://unpkg.com/@popperjs/core@2.1.1/dist/umd/popper.min.js" integrity="sha384-6+mhtAMoBt151CjeC/4YSoc+hUI6FywidAsP43/ZPaFwF3VozW7dP/TXe+v0iV5E" crossorigin="anonymous"></script>
    <script src='meal.js'></script>
    <script src="wiley-cocktail-api.js"></script>

</html>
